{% extends 'layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <form
      action="/resultado"
      method="post"
      class="form-horizontal"
      name="form1"
    >
      <div class="control-group">
        <label for="txtNum1" class="control-label">Número 1</label>
        <div class="controls">
          <input type="text" name="txtNum1" placeholder="ingresa el número 1" />
        </div>
      </div>
      <div class="control-group">
        <label for="txtNum2" class="control-label">Número 2</label>
        <div class="controls">
          <input type="text" name="txtNum2" placeholder="ingresa el número 2" />
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-default btn-primary">
            <i class="icon-book icon-white"></i>Calcular
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
